version = 1

test_patterns = ["tests/**"]

exclude_patterns = [
    ".venv/**",
    "venv/**",

    "dist/**",
    "build/**",
    "*.egg-info/**",

    "docs/**",
    "site/**",

    "**/__pycache__/**",
    ".pytest_cache/**",
    ".mypy_cache/**",
    ".ruff_cache/**",
    ".coverage",
    "htmlcov/**",

    "benchmarks/**",

    ".idea/**",
    ".vscode/**",

    ".git/**",

    "*.pyc",
    ".DS_Store",
    "*.swp",
    "*.swo",
]

[[analyzers]]
name = "test-coverage"

[[analyzers]]
name = "python"

[analyzers.meta]
runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"

[[analyzers]]
name = "rust"

[[analyzers]]
name = "ruby"

[[analyzers]]
name = "java"

[analyzers.meta]
runtime_version = "21"

[[analyzers]]
name = "go"

[analyzers.meta]
import_paths = ["github.com/kreuzberg-dev/kreuzberg"]
