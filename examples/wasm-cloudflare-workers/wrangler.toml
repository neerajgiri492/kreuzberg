name = "kreuzberg-wasm-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = ""
cwd = "."

[build.upload]
format = "service-worker"

[env.production]
route = "https://api.example.com/*"
zone_id = "your-zone-id"

[env.development]
route = "http://localhost:8787/*"
